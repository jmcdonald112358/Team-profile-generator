<!DOCTYPE html>
<html class="has-background-grey-dark">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Team Profiles</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
   </head>

   <body>
      <nav class="navbar has-background-danger-dark is-justify-content-center mb-5">
         <!-- <div class="navbar-brand"> -->
            <div class="navbar-item is-size-1 has-text-dark">
               <span>My Team</span>
            </div>
         <!-- </div> -->
      </nav>
      
      <div class="container is-fluid">
         <div class="tile is-ancestor mb-6">
            <!-- Manager column -->
            <div class="tile is-4 has-background-grey-dark is-vertical is-parent">
               <div class="tile is-child is-size-3 has-text-centered has-background-grey-dark has-text-grey-light">
                  <p>Manager(s)</p>
               </div>
               <div class="tile is-child has-background-grey-dark">
                  <div class="card has-background-info-dark">
                     <header class="card-header">
                        <p class="card-header-title">
                           <span class="icon is-size-3 mr-4">
                              <i class="fas fa-user-tie"></i>
                           </span>
                           <span class="has-text-dark is-size-4">John Smith</span>
                        </p>
                     </header>
                     <div class="card-content">
                        <div class="content">
                           <p><strong>Email:</strong> &nbsp; <span class="has-text-grey-light">sometest@test.com</span></p>
                           <p><strong>Office Number:</strong> &nbsp; <span class="has-text-grey-light">42</span></p>
                           <p><strong>Employee ID:</strong> &nbsp; <span class="has-text-grey-light">1</span></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <!-- Engineer column -->
            <div class="tile is-4 has-background-grey-dark is-vertical is-parent">
               <div class="tile is-child is-size-3 has-text-centered has-background-grey-dark has-text-grey-light">
                  <p>Engineer(s)</p>
               </div>
               <div class="tile is-child has-background-grey-dark">
                  <div class="card has-background-success-dark">
                     <header class="card-header">
                        <p class="card-header-title">
                           <span class="icon is-size-3 mr-4">
                              <i class="fas fa-users-cog"></i>
                           </span>
                           <span class="has-text-dark is-size-4">Jimmy Engiee</span>
                        </p>
                     </header>
                     <div class="card-content">
                        <div class="content">
                           <p><strong>Email:</strong> &nbsp; <span class="has-text-grey-light">jimmy@test.com</span></p>
                           <p><strong>Github:</strong> &nbsp; <span class="has-text-grey-light">jimmyeng21</span></p>
                           <p><strong>Employee ID:</strong> &nbsp; <span class="has-text-grey-light">2</span></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <!-- Intern column -->
            <div class="tile is-4 has-background-grey-dark is-vertical is-parent">
               <div class="tile is-child is-size-3 has-text-centered has-background-grey-dark has-text-grey-light">
                  <p>Intern(s)</p>
               </div>
               <div class="tile is-child has-background-grey-dark">
                  <div class="card has-background-warning-dark">
                     <header class="card-header">
                        <p class="card-header-title">
                           <span class="icon is-size-3 mr-4">
                              <i class="fas fa-id-badge"></i>
                           </span>
                           <span class="has-text-dark is-size-4">Bob Saget</span>
                        </p>
                     </header>
                     <div class="card-content">
                        <div class="content">
                           <p><strong>Email:</strong> &nbsp; <span class="has-text-grey-light">baget@test.com</span></p>
                           <p><strong>School:</strong> &nbsp; <span class="has-text-grey-light">U of U</span></p>
                           <p><strong>Employee ID:</strong> &nbsp; <span class="has-text-grey-light">3</span></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
   </body>
</html>
